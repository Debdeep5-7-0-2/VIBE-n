version: '3.7'
services:
  mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

  client: #Define the client service so we can run it in an isolated environment.
     stdin_open: true
     build:
       context: ./client
       dockerfile: Dockerfile.dev #The client service requires a docker file to be specified. For development, weâ€™re going to use the Dockerfile.dev file.
     ports:
       - "3000:3000" #Next, we map the port 3000 to Docker. The React application runs on port 3000, so we need to tell Docker which port to expose for our application.
     volumes:
       - ./client/:/usr/app
       - /usr/app/node_modules  

volumes:
  mongodb_data_container: